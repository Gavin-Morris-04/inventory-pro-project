<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Pro - Professional Inventory Management</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .barcode-pattern {
            background: repeating-linear-gradient(
                90deg,
                #000 0px, #000 2px,
                #fff 2px, #fff 4px
            );
        }
        .activity-scroll {
            max-height: 400px;
            overflow-y: auto;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .ios-button {
            transition: all 0.2s ease;
        }
        .ios-button:active {
            transform: scale(0.95);
        }
        .tab-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .tab-item {
            transition: all 0.2s ease;
        }
        .tab-item.active {
            color: #7c3aed;
        }
        .item-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .item-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icons (same as before)

        const UserIcon = () => (

        const UsersIcon = () => (

        const LockIcon = () => (

        const CameraIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>

        const PackageIcon = () => (

        const PlusIcon = () => (

        const MinusIcon = () => (

        );

        const TrashIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
                <line x1="10" y1="11" x2="10" y2="17"/>

            </svg>
        );

        const SearchIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
        );

        const ClockIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const LogOutIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16,17 21,12 16,7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
        );

        const SettingsIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m11-11h-6m-6 0H1"/>
                <path d="M20.49 9.58L16.42 5.51M5.51 16.42L9.58 20.49M20.49 14.42L16.42 18.49M5.51 7.58L9.58 3.51"/>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const ListIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        const GearIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m11-11h-6m-6 0H1"/>
                <path d="M20.49 9.58L16.42 5.51M5.51 16.42L9.58 20.49M20.49 14.42L16.42 18.49M5.51 7.58L9.58 3.51"/>
            </svg>
        );

        // API Configuration
        const API_BASE_URL = "https://inventory-pro-backend-production.up.railway.app";

        const apiRequest = async (endpoint, options = {}) => {
            const token = sessionStorage.getItem('authToken');
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers,
                },
                ...options,
            };

            try {
                console.log(`ðŸŒ API Request: ${options.method || 'GET'} ${endpoint}`);
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    throw new Error('Invalid server response');
                }

                if (!response.ok) {
                    console.error('âŒ API Error:', data.error);
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                console.log(`âœ… API Success: ${endpoint}`);
                return data;
            } catch (error) {
                console.error('ðŸ”¥ Network Error:', error.message);
                throw error;
            }
        };

        // API Functions
        const API = {
            // Company Management
            registerCompany: async (companyName, adminEmail, adminPassword, adminName) => {
                return await apiRequest('/api/companies/register', {
                    method: 'POST',
                    body: JSON.stringify({ companyName, adminEmail, adminPassword, adminName }),
                });
            },

            getCompanyInfo: async () => {
                return await apiRequest('/api/companies/info');
            },

            // User Management
            inviteUser: async (email, name, role) => {
                return await apiRequest('/api/users/invite', {
                    method: 'POST',
                    body: JSON.stringify({ email, name, role }),
                });
            },

            getUsers: async () => {
                return await apiRequest('/api/users');
            },

            deleteUser: async (userId) => {
                return await apiRequest('/api/users/delete', {
                    method: 'DELETE',
                    body: JSON.stringify({ userId }),
                });
            },

            // Authentication
            login: async (email, password) => {
                return await apiRequest('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password }),
                });
            },

            // Items
            createItem: async (name, quantity, barcode) => {
                return await apiRequest('/api/items', {
                    method: 'POST',
                    body: JSON.stringify({ name, quantity, barcode }),
                });
            },

            updateItem: async (id, quantity) => {
                return await apiRequest('/api/items', {
                    method: 'PUT',
                    body: JSON.stringify({ id, quantity }),
                });
            },

            deleteItem: async (id) => {
                return await apiRequest('/api/items', {
                    method: 'DELETE',
                    body: JSON.stringify({ id }),
                });
            },

            getItems: async () => {
                return await apiRequest('/api/items');
            },

            findItemByBarcode: async (barcode) => {
                try {
                    return await apiRequest(`/api/items/search?barcode=${encodeURIComponent(barcode)}`);
                } catch (error) {
                    if (error.message.includes('not found')) {
                        return null;
                    }
                    throw error;
                }
            },

            // Activities
            getActivities: async () => {
                return await apiRequest('/api/activities');
            },

            // Test email
            testEmailConfiguration: async () => {
                try {
                    const response = await apiRequest('/api/test/email', {
                        method: 'POST',
                        body: JSON.stringify({ testType: 'email_config' }),
                    });
                    return response.emailConfigured;
                } catch (error) {
                    return false;
                }
            },
        };

        const InventorySystem = () => {
            // Authentication state
            const [user, setUser] = useState(null);
            const [company, setCompany] = useState(null);
            const [authView, setAuthView] = useState('login'); // 'login', 'register'
            const [authLoading, setAuthLoading] = useState(false);
            const [refreshID, setRefreshID] = useState(0);
            
            // Main app state
            const [currentView, setCurrentView] = useState('items');
            const [items, setItems] = useState([]);
            const [activities, setActivities] = useState([]);
            const [companyUsers, setCompanyUsers] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [showScanner, setShowScanner] = useState(false);
            const [showInviteUser, setShowInviteUser] = useState(false);
            const [newItem, setNewItem] = useState({ name: '', quantity: 1 });
            const [scanResult, setScanResult] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [adjustQuantity, setAdjustQuantity] = useState(1);
            const [adjustAction, setAdjustAction] = useState('remove');
            const [showItemDetail, setShowItemDetail] = useState(false);
            const [itemsFilter, setItemsFilter] = useState('all');
            const [itemsSearch, setItemsSearch] = useState('');
            const [showBarcodeEntry, setShowBarcodeEntry] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            
            // Auth form state
            const [authForm, setAuthForm] = useState({ 
                email: '', 
                password: '', 
                name: '', 
                companyName: '',
                companySize: 'small'
            });

            // Invite user form
            const [inviteForm, setInviteForm] = useState({
                email: '',
                name: '',
                role: 'user'
            });
            
            // Check for existing session on load
            useEffect(() => {
                const token = sessionStorage.getItem('authToken');
                const userData = sessionStorage.getItem('currentUser');
                const companyData = sessionStorage.getItem('currentCompany');
                
                if (token && userData) {
                    const parsedUser = JSON.parse(userData);
                    const parsedCompany = companyData ? JSON.parse(companyData) : null;
                    setUser(parsedUser);
                    setCompany(parsedCompany);
                    loadAppData();
                }
            }, []);

            // Load all app data
            const loadAppData = async () => {
                setIsLoading(true);
                try {
                    console.log('ðŸ“Š Loading company data...');
                    
                    const [itemsData, activitiesData, companyInfo] = await Promise.all([
                        API.getItems(),
                        API.getActivities(),
                        API.getCompanyInfo()
                    ]);

                    setItems(itemsData || []);
                    setActivities(activitiesData || []);
                    setCompany(companyInfo.company);
                    sessionStorage.setItem('currentCompany', JSON.stringify(companyInfo.company));

                    // Load users if admin
                    if (user?.role === 'admin') {
                        const users = await API.getUsers();
                        setCompanyUsers(users || []);
                    }
                    
                    console.log(`âœ… Loaded company data successfully`);
                } catch (error) {
                    console.error('âŒ Failed to load app data:', error.message);
                    // If unauthorized, logout
                    if (error.message.includes('401') || error.message.includes('403')) {
                        handleLogout();
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            // Handle company registration
            const handleCompanyRegister = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                
                try {
                    const result = await API.registerCompany(
                        authForm.companyName,
                        authForm.email,
                        authForm.password,
                        authForm.name
                    );
                    
                    if (result.success) {
                        sessionStorage.setItem('authToken', result.token);
                        sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                        sessionStorage.setItem('currentCompany', JSON.stringify(result.company));
                        setUser(result.user);
                        setCompany(result.company);
                        setAuthForm({ email: '', password: '', name: '', companyName: '', companySize: 'small' });
                        setRefreshID(prev => prev + 1);
                        await loadAppData();
                    }
                } catch (error) {
                    alert('Registration failed: ' + error.message);
                } finally {
                    setAuthLoading(false);
                }
            };

            // Handle login
            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                
                try {
                    const result = await API.login(authForm.email, authForm.password);
                    
                    if (result.success) {
                        sessionStorage.setItem('authToken', result.token);
                        sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                        sessionStorage.setItem('currentCompany', JSON.stringify(result.company));
                        setUser(result.user);
                        setCompany(result.company);
                        setAuthForm({ email: '', password: '', name: '', companyName: '', companySize: 'small' });
                        setRefreshID(prev => prev + 1);
                        await loadAppData();
                    }
                } catch (error) {
                    alert('Login failed: ' + error.message);
                } finally {
                    setAuthLoading(false);
                }
            };

            // Handle logout
            const handleLogout = () => {
                setUser(null);
                setCompany(null);
                setItems([]);
                setActivities([]);
                setCompanyUsers([]);
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('currentUser');
                sessionStorage.removeItem('currentCompany');
                setCurrentView('items');
                setAuthView('login');
                setRefreshID(prev => prev + 1);
            };

            // Invite user
            const handleInviteUser = async (e) => {
                e.preventDefault();
                
                try {
                    const result = await API.inviteUser(
                        inviteForm.email,
                        inviteForm.name,
                        inviteForm.role
                    );
                    
                    if (result.success) {
                        alert(`Invitation sent to ${inviteForm.email}`);
                        setInviteForm({ email: '', name: '', role: 'user' });
                        setShowInviteUser(false);
                        
                        // Reload users
                        const users = await API.getUsers();
                        setCompanyUsers(users);
                    }
                } catch (error) {
                    alert('Failed to invite user: ' + error.message);
                }
            };

            // Delete user
            const handleDeleteUser = async (userId) => {
                if (!confirm('Are you sure you want to remove this user?')) return;
                
                try {
                    await API.deleteUser(userId);
                    const users = await API.getUsers();
                    setCompanyUsers(users);
                } catch (error) {
                    alert('Failed to delete user: ' + error.message);
                }
            };

            // Generate barcode
            const generateBarcode = () => {
                const companyCode = company?.code || 'INV';
                const timestamp = Date.now();
                return `${companyCode}-${timestamp.toString().slice(-6)}`;
            };

            // Add new item
            const addItem = async () => {
                if (!newItem.name.trim()) {
                    alert('Please enter an item name');
                    return;
                }
                
                try {
                    const barcode = generateBarcode();
                    
                    const item = await API.createItem(
                        newItem.name.trim(),
                        parseInt(newItem.quantity) || 1,
                        barcode
                    );
                    
                    await loadAppData();
                    setNewItem({ name: '', quantity: 1 });
                    setShowAddForm(false);
                    
                    alert('Item created successfully!');
                    
                } catch (error) {
                    console.error('âŒ Failed to create item:', error.message);
                    alert('Failed to create item: ' + error.message);
                }
            };

            // Update item quantity
            const updateQuantity = async (id, change) => {
                try {
                    const item = items.find(i => i.id === id);
                    if (!item) return;
                    
                    const newQuantity = Math.max(0, item.quantity + change);
                    
                    await API.updateItem(id, newQuantity);
                    await loadAppData();
                    
                } catch (error) {
                    console.error('âŒ Failed to update item:', error.message);
                    alert('Failed to update item: ' + error.message);
                }
            };

            // Delete item
            const deleteItem = async (id) => {
                try {
                    const item = items.find(i => i.id === id);
                    if (!item) return;
                    
                    const confirmed = confirm(`Are you sure you want to delete "${item.name}"?`);
                    if (!confirmed) return;
                    
                    await API.deleteItem(id);
                    await loadAppData();
                    
                } catch (error) {
                    console.error('âŒ Failed to delete item:', error.message);
                    alert('Failed to delete item: ' + error.message);
                }
            };

            // Handle scanned barcode
            const handleScannedBarcode = async (barcode) => {
                try {
                    const foundItem = await API.findItemByBarcode(barcode.trim());
                    
                    if (foundItem) {
                        setSelectedItem(foundItem);
                        setShowItemDetail(true);
                        setScanResult(`Found: ${foundItem.name}`);
                    } else {
                        setScanResult('Item not found');
                        alert('Item not found for barcode: ' + barcode);
                    }
                } catch (error) {
                    setScanResult('Error scanning item: ' + error.message);
                    alert('Error scanning item: ' + error.message);
                }
                setShowScanner(false);
                setShowBarcodeEntry(false);
            };

            // Format date
            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } catch {
                    return dateString;
                }
            };

            // Filter items
            const getFilteredItems = () => {
                let filtered = items;

                if (itemsSearch.trim()) {
                    filtered = filtered.filter(item => 
                        item.name.toLowerCase().includes(itemsSearch.toLowerCase()) ||
                        item.barcode.toLowerCase().includes(itemsSearch.toLowerCase())
                    );
                }

                switch (itemsFilter) {
                    case 'lowStock':
                        filtered = filtered.filter(item => item.quantity > 0 && item.quantity <= 5);
                        break;
                    case 'outOfStock':
                        filtered = filtered.filter(item => item.quantity === 0);
                        break;
                }

                return filtered;
            };

            // If not logged in, show auth screen
            if (!user) {
                return (
                    <div key={refreshID} className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        {authView === 'register' ? (
                            // Company Registration
                            <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-2xl">
                                <div className="text-center mb-8">
                                    <div className="mx-auto w-20 h-20 bg-purple-600 rounded-full flex items-center justify-center mb-4">
                                        <BuildingIcon className="w-10 h-10 text-white" />
                                    </div>
                                    <h1 className="text-3xl font-bold text-gray-800">Start Your Free Trial</h1>
                                    <p className="text-gray-600 mt-2">Professional inventory management for your business</p>
                                </div>

                                <form onSubmit={handleCompanyRegister}>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Company Name
                                            </label>
                                            <input
                                                type="text"
                                                value={authForm.companyName}
                                                onChange={(e) => setAuthForm({...authForm, companyName: e.target.value})}
                                                className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                placeholder="Acme Corporation"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Company Size
                                            </label>
                                            <select
                                                value={authForm.companySize}
                                                onChange={(e) => setAuthForm({...authForm, companySize: e.target.value})}
                                                className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            >
                                                <option value="small">1-10 employees</option>
                                                <option value="medium">11-50 employees</option>
                                                <option value="large">51-200 employees</option>
                                                <option value="enterprise">200+ employees</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Admin Name
                                            </label>
                                            <input
                                                type="text"
                                                value={authForm.name}
                                                onChange={(e) => setAuthForm({...authForm, name: e.target.value})}
                                                className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                placeholder="John Doe"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Admin Email
                                            </label>
                                            <input
                                                type="email"

                                    <div className="bg-white rounded-xl p-6 card-shadow">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Company Information</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Company Name</span>
                                                <span className="font-medium">{company?.name || 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Company Code</span>
                                                <span className="font-mono font-medium">{company?.code || 'N/A'}</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Subscription */}
                                    <div className="bg-white rounded-xl p-6 card-shadow">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Subscription</h3>
                                        <div className="flex justify-between items-center mb-4">
                                            <div>
                                                <p className="font-medium">Current Plan: {company?.subscription_tier?.toUpperCase()}</p>
                                                <p className="text-sm text-gray-600">
                                                    {company?.subscription_tier === 'trial' && 'Free trial - Upgrade to unlock all features'}
                                                    {company?.subscription_tier === 'pro' && 'Professional plan - Perfect for growing businesses'}
                                                    {company?.subscription_tier === 'enterprise' && 'Enterprise plan - Unlimited everything'}
                                                </p>
                                            </div>
                                            {company?.subscription_tier !== 'enterprise' && (
                                                <button className="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 ios-button">
                                                    Upgrade Plan
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {/* Account */}
                                    <div className="bg-white rounded-xl p-6 card-shadow">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Account</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Name</span>
                                                <span className="font-medium">{user?.name || 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Email</span>
                                                <span className="font-medium">{user?.email || 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-gray-600">Role</span>
                                                <span className="font-medium">{user?.role === 'admin' ? 'Administrator' : 'User'}</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Features */}
                                    <div className="bg-white rounded-xl p-6 card-shadow">
                                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Features</h3>
                                        <div className="space-y-3">
                                            {[
                                                { icon: "âˆž", title: "Unlimited Inventory Items" },
                                                { icon: "ðŸ“·", title: "Barcode Scanning" },
                                                { icon: "ðŸ•’", title: "Activity Tracking" },
                                                { icon: "ðŸ‘¥", title: "Multi-User Support" }
                                            ].map((feature, index) => (
                                                <div key={index} className="flex items-center gap-3">
                                                    <span className="text-green-600 text-lg">{feature.icon}</span>
                                                    <span className="text-gray-800">{feature.title}</span>
                                                    <CheckIcon className="w-5 h-5 text-green-600 ml-auto" />
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Actions */}
                                    <div className="bg-white rounded-xl p-6 card-shadow">
                                        <button
                                            onClick={() => {
                                                if (confirm('Are you sure you want to sign out?')) {
                                                    handleLogout();
                                                }
                                            }}
                                            className="w-full flex items-center justify-center gap-2 text-red-600 hover:bg-red-50 py-3 rounded-xl ios-button"
                                        >
                                            <LogOutIcon />
                                            Sign Out
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : null}
                    </div>

                    {/* iOS Style Tab Bar */}
                    <div className="fixed bottom-0 left-0 right-0 tab-bar px-4 py-2">
                        <div className="flex justify-around">
                            {[
                                { key: 'items', label: 'Items', icon: ListIcon },
                                { key: 'manage', label: 'Manage', icon: PackageIcon },
                                { key: 'activity', label: 'Activity', icon: ClockIcon },
                                ...(user?.role === 'admin' ? [{ key: 'team', label: 'Team', icon: UsersIcon }] : []),
                                { key: 'settings', label: 'Settings', icon: GearIcon }
                            ].map(tab => (
                                <button
                                    key={tab.key}
                                    onClick={() => setCurrentView(tab.key)}
                                    className={`tab-item flex flex-col items-center py-2 px-3 rounded-lg ${
                                        currentView === tab.key ? 'active' : 'text-gray-600'
                                    }`}
                                >
                                    <tab.icon className="w-6 h-6 mb-1" />
                                    <span className="text-xs font-medium">{tab.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Scanner Modal */}
                    {showScanner && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-3xl max-w-md mx-4 w-full">
                                <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <CameraIcon />
                                    Scan Item Barcode
                                </h3>
                                
                                <div className="mb-4">
                                    <div className="bg-gray-100 rounded-2xl p-8 text-center">
                                        <CameraIcon className="mx-auto mb-3 w-12 h-12 text-gray-400" />
                                        <p className="text-gray-600 mb-4">Camera simulation not available in web version</p>
                                        <p className="text-sm text-gray-500">Use manual barcode entry below</p>
                                    </div>
                                </div>

                                <div className="mb-4 p-4 bg-gray-50 rounded-2xl">
                                    <h4 className="font-medium text-gray-800 mb-2">Manual Barcode Entry</h4>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            placeholder={`Enter barcode (e.g., ${company?.code || 'INV'}-000001)`}
                                            className="flex-1 px-3 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            onKeyDown={(e) => {
                                                if (e.key === 'Enter' && e.target.value.trim()) {
                                                    handleScannedBarcode(e.target.value.trim());
                                                    e.target.value = '';
                                                }
                                            }}
                                        />
                                        <button
                                            onClick={(e) => {
                                                const input = e.target.previousElementSibling;
                                                if (input.value.trim()) {
                                                    handleScannedBarcode(input.value.trim());
                                                    input.value = '';
                                                }
                                            }}
                                            className="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 ios-button"
                                        >
                                            Look Up
                                        </button>
                                    </div>
                                </div>

                                <button
                                    onClick={() => setShowScanner(false)}
                                    className="w-full bg-gray-500 text-white py-3 rounded-xl hover:bg-gray-600 ios-button"
                                >
                                    Close Scanner
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Barcode Entry Modal */}
                    {showBarcodeEntry && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-3xl max-w-md mx-4 w-full">
                                <h3 className="text-lg font-semibold mb-4">Search by Barcode</h3>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Barcode
                                    </label>
                                    <input
                                        type="text"
                                        placeholder={`e.g., ${company?.code || 'INV'}-000001`}
                                        className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && e.target.value.trim()) {
                                                handleScannedBarcode(e.target.value.trim());
                                                e.target.value = '';
                                            }
                                        }}
                                    />
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={(e) => {
                                            const input = e.target.parentElement.previousElementSibling.querySelector('input');
                                            if (input.value.trim()) {
                                                handleScannedBarcode(input.value.trim());
                                                input.value = '';
                                            }
                                        }}
                                        className="flex-1 bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700 ios-button"
                                    >
                                        Look Up
                                    </button>
                                    <button
                                        onClick={() => setShowBarcodeEntry(false)}
                                        className="flex-1 bg-gray-500 text-white py-3 rounded-xl hover:bg-gray-600 ios-button"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Item Detail Modal */}
                    {showItemDetail && selectedItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-3xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6">
                                    <div className="text-center mb-6">
                                        <PackageIcon className="mx-auto mb-4 w-16 h-16 text-purple-600" />
                                        <h3 className="text-xl font-bold text-gray-800">{selectedItem.name}</h3>
                                        <p className="text-gray-600">Current Stock: <span className={selectedItem.quantity <= 5 ? 'text-orange-600' : 'text-green-600'}>{selectedItem.quantity}</span></p>
                                    </div>

                                    <div className="mb-6 p-4 bg-gray-50 rounded-2xl">
                                        <div className="text-center">
                                            <p className="text-sm text-gray-600 mb-2">Barcode</p>
                                            <p className="font-mono text-lg font-semibold mb-2">{selectedItem.barcode}</p>
                                            <div className="barcode-pattern h-12 w-full rounded"></div>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="text-center">
                                            <p className="font-medium text-gray-800 mb-4">Adjust Inventory</p>
                                            
                                            <div className="flex bg-gray-200 rounded-xl p-1 mb-4">
                                                <button
                                                    onClick={() => setAdjustAction('remove')}
                                                    className={`flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all ${
                                                        adjustAction === 'remove'
                                                            ? 'bg-white text-red-600 shadow-sm'
                                                            : 'text-gray-600'
                                                    }`}
                                                >
                                                    Remove
                                                </button>
                                                <button
                                                    onClick={() => setAdjustAction('add')}
                                                    className={`flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all ${
                                                        adjustAction === 'add'
                                                            ? 'bg-white text-green-600 shadow-sm'
                                                            : 'text-gray-600'
                                                    }`}
                                                >
                                                    Add
                                                </button>
                                            </div>

                                            <div className="flex items-center justify-center gap-4 mb-6">
                                                <button 
                                                    onClick={() => setAdjustQuantity(Math.max(1, adjustQuantity - 1))}
                                                    className="w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 flex items-center justify-center ios-button"
                                                >
                                                    <MinusIcon />
                                                </button>
                                                <span className="px-6 py-2 bg-gray-100 rounded-xl font-semibold text-xl min-w-[4rem] text-center">{adjustQuantity}</span>
                                                <button 
                                                    onClick={() => setAdjustQuantity(adjustQuantity + 1)}
                                                    className="w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 flex items-center justify-center ios-button"
                                                >
                                                    <PlusIcon />
                                                </button>
                                            </div>
                                            
                                            <button
                                                onClick={async () => {
                                                    const change = adjustAction === 'add' ? adjustQuantity : -adjustQuantity;
                                                    await updateQuantity(selectedItem.id, change);
                                                    setSelectedItem(null);
                                                    setShowItemDetail(false);
                                                    setAdjustQuantity(1);
                                                    setAdjustAction('remove');
                                                }}
                                                disabled={adjustAction === 'remove' && adjustQuantity > selectedItem.quantity}
                                                className={`w-full py-4 rounded-xl font-semibold ios-button ${
                                                    adjustAction === 'add' 
                                                        ? 'bg-green-600 text-white hover:bg-green-700' 
                                                        : 'bg-red-600 text-white hover:bg-red-700'
                                                } disabled:opacity-50 disabled:cursor-not-allowed`}
                                            >
                                                {adjustAction === 'add' ? 'Add Items' : 'Remove Items'}
                                            </button>
                                        </div>
                                    </div>

                                    <button
                                        onClick={() => {
                                            setSelectedItem(null);
                                            setShowItemDetail(false);
                                            setAdjustQuantity(1);
                                            setAdjustAction('remove');
                                        }}
                                        className="w-full mt-4 bg-gray-500 text-white py-3 rounded-xl hover:bg-gray-600 ios-button"
                                    >
                                        Done
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(InventorySystem));

        console.log('ðŸŽ¯ iOS-Style Inventory Pro System loaded successfully!');
    </script>
</body>
</html>
